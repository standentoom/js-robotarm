<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 11");
    robotArm.speed = 200;
    robotArm.moveRight(); 
    robotArm.moveRight(); 
    robotArm.grab(); 
    for (var loop = 1; loop< 8; loop++) {robotArm.moveRight(); } 
    robotArm.drop();
    for (var loop = 1; loop< 7; loop++) {robotArm.moveLeft(); } 
        robotArm.grab(); for (var loop = 1; loop< 7; loop++) {robotArm.moveRight(); }
    robotArm.drop(); 
    for (var loop = 1; loop< 5; loop++) {robotArm.moveLeft(); } 
        robotArm.grab(); for (var loop = 1; loop< 5; loop++) {robotArm.moveRight(); } 
    robotArm.drop();
    robotArm.run();
    </script>
</body>
</html>
