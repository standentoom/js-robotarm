<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);
    robotArm.loadLevel("exercise 2");
    robotArm.speed = 200;
    robotArm.grab();
    for (var i = 1; i< 10; i++) {
    robotArm.moveRight(); 
    }
    robotArm.drop();
    for (var i = 1; i< 6; i++) {
    robotArm.moveLeft(); 
    }
    robotArm.grab();
    for (var i = 1; i< 6; i++) {
    robotArm.moveRight(); 
    }
    robotArm.drop();
    robotArm.moveLeft();
    robotArm.moveLeft();
    robotArm.grab()
    robotArm.moveRight();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.run();
    </script>
</body>
</html>
