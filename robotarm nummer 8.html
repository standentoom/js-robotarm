<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
        robotArm.loadLevel("exercise 9");
        robotArm.speed = 200;
        robotArm.grab();
        for (var i = 1; i< 6; i++) {
        	robotArm.moveRight();
        }
        robotArm.drop();
        robotArm.moveRight();
        for (var one = 1; one< 3; one++) {
        	for (var two = 1; two< 6; two++) {
        	robotArm.moveLeft();
        }
        robotArm.grab();
        	for (var i = 1; i< 6; i++) {
        	robotArm.moveRight();
        }
        robotArm.drop();
        }
        robotArm.moveRight();
        for (var one = 1; one< 4; one++) {
        	for (var two = 1; two< 6; two++) {
        	robotArm.moveLeft();
        }
        robotArm.grab();
        	for (var i = 1; i< 6; i++) {
        	robotArm.moveRight();
        }
        robotArm.drop();
        }
        robotArm.moveRight();
        for (var one = 1; one< 5; one++) {
        	for (var two = 1; two< 6; two++) {
        	robotArm.moveLeft();
        }
        robotArm.grab();
        	for (var i = 1; i< 6; i++) {
        	robotArm.moveRight();
        }
        robotArm.drop();
        }
        robotArm.run();
    </script>
</body>
</html>
